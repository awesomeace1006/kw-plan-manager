<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>KW-Plan-Manager</title>
    <style>
        /* 공통 너비 설정 */
        .container {
            max-width: 640px;
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-card-checklist"></i> KW-Plan-Manager
            </span>
        </div>
    </nav>

    <!-- 입력 필드와 버튼 -->
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="text" class="form-control" id="plan-input" placeholder="Enter a plan here">
            <button type="button" id="add-btn" class="btn btn-primary ms-1 text-nowrap">
                <i class="bi bi-plus"></i> Add
            </button>
        </div>
    </div>

    <!-- Plans와 Done 섹션 -->
    <div class="container">
        <div class="d-flex">
            <!-- Plans 리스트 -->
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>Plans</h3>
                <div id="plan-list">
                    <div class="plan bg-light p-1 rounded-2 ps-2">Sample plan</div>
                </div>
            </div>
            <!-- Done 리스트 -->
            <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                <h3>Done</h3>
                <div id="done-list">
                    <!-- 완료된 계획들이 이곳에 표시됨 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /* JavaScript 코드 */
        let addBtn = document.querySelector("#add-btn");

        addBtn.addEventListener("click", () => {
            // #plan-input에서 텍스트를 읽어옴
            let input = document.querySelector("#plan-input");
            let plan = input.value;

            if (!plan.length) return;

            // 텍스트를 #plan-list에 추가
            let newPlan = document.createElement("div");
            newPlan.classList.add("plan", "bg-light", "p-1", "rounded-2", "ps-2", "mb-1");
            newPlan.textContent = plan;

            let planList = document.querySelector("#plan-list");
            planList.appendChild(newPlan);

            // #plan-input 내용 초기화
            input.value = "";
        });
    </script>
</body>

</html>
